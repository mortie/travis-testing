language: generic
matrix:
    include:
        - os: linux
          env: CC=gcc-5
          language: c
          addons:
              apt:
                  packages:
                      - gcc-5
                      - valgrind
                  sources:
                      - llvm-toolchain-precise-3.8
                      - ubuntu-toolchain-r-test
        - os: linux
          env: CC=clang-3.8
          language: c
          addons:
              apt:
                  packages:
                      - clang-3.8
                      - valgrind
                  sources: *sources
script: cd test && make run-test
